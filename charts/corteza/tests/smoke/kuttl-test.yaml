apiVersion: kuttl.dev/v1beta1
kind: TestSuite
testDirs:
  - ./charts/corteza/tests/smoke
namespace: corteza-test
commands:
  - command: >
      helm upgrade --install corteza ./charts/corteza
      --wait
      --namespace corteza-test
      --create-namespace
      --set postgresql.enabled=false
  - command: >
      helm upgrade --install corteza ./charts/corteza
      --wait
      --namespace corteza-test
      --create-namespace
      --set postgresql.enabled=true
