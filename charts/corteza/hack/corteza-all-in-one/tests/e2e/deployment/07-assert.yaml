apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: corteza-server
  namespace: corteza
spec:
  ingressClassName: nginx
  rules:
  - host: corteza.yourdomain.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /
        backend:
          service:
            name: corteza-server
            port:
              number: 80
